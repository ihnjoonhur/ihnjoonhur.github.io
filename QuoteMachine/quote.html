<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="quote-box" class="card text-center mt-5">
          <div class="card-body">
            <h2 id="text" class="card-title"></h2>
            <h5 id="author" class="card-subtitle mb-2 text-muted"></h5>
            <button id="new-quote" class="btn btn-primary mt-3">New Quote</button>
            <a id="tweet-quote" class="btn btn-secondary mt-3" href="#" target="_blank">Tweet Quote</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/quote.js"></script>
</body>
</html>
